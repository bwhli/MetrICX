<div class="header"></div>

  <ion-content class="bg-class">
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullMax="50">
          <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
          </ion-refresher-content>
       </ion-refresher>

    <ion-grid>
      <ion-row>
        <ion-col text-center>
            <ion-button expand="full" size="small" type="Add" class="width" (click)="openModal()">
              <fa-icon style="padding-right:5px" [icon]="['fas', 'plus']"></fa-icon>
               Add Token
            </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-card>
                <ion-card-title class="card-title-primary">  
                  <ion-row>
                    <ion-col size="4" text-left>
                      <fa-icon [icon]="['fas', 'coins']"></fa-icon>
                    </ion-col>
                    <ion-col size="8" text-right>
                     Balance
                    </ion-col>
                </ion-row>  
                </ion-card-title>
                <ion-card-content class="card-content">
                  <ion-row *ngFor="let t of tokenModel">
                    <ion-col *ngIf="t.IsSelected" size="4" text-left>
                      {{t.Token}}
                    </ion-col>
                    <ion-col *ngIf="t.IsSelected" class="amount-value" text-right>
                     {{t.Balance | number : '1.2-2'}}
                    </ion-col>
                </ion-row> 
              </ion-card-content> 
            </ion-card>
        </ion-col>         
      </ion-row>
    </ion-grid>

    <ion-list lines="full" class="ion-no-margin ion-no-padding">  
      <ion-item *ngFor="let t of tokens">
        <ion-checkbox  class="formCheckBox" color="secondary"slot="start"></ion-checkbox>
         {{t.value}}
      </ion-item>
    </ion-list>
  </ion-content>
