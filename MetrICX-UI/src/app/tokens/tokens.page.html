<div class="header"></div>

<ion-content class="bg-class">
      <ion-fab slot="fixed" vertical="bottom" horizontal="center">
        <ion-fab-button size="large" color="primary" (click)="openModal()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button >
      </ion-fab>  


      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullMax="50">
          <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
          </ion-refresher-content>
       </ion-refresher>

    <ion-grid>
      <ion-row>
        <ion-item-divider>
            <ion-grid>
              <ion-row>
                <ion-col class="align-text-middle">
                  <ion-label style="font-size: 12px !important;">IRC-20 Tokens</ion-label>
                </ion-col>
                <ion-col class="ion-text-end ion-no-margin">
                  <ion-badge class="badge" color="secondary"> {{tokenCount}} </ion-badge> 
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-item-divider>

        <ion-col size="12" *ngFor="let token of _tokens | keyvalue">
            <ion-card *ngIf="token.value.IsSelected">
                <ion-card-title class="card-title-inverted">  
                  <ion-row>
                    <ion-col size="4" class="ion-text-start">
                      <ion-badge class="badge" color="secondary"> {{token.value.Token[0]}} </ion-badge> 
                    </ion-col>
                    <ion-col style="font-size: 12px !important;" size="8" class="ion-text-end">
                      Balance
                    </ion-col>  
                </ion-row>  
                </ion-card-title>
                <ion-card-content class="card-content-inverted" style="padding:0px !important"> 
                  <ion-row >
                    <ion-col size="4" class="ion-text-start">
                      {{token.value.Token}}
                    </ion-col>
                    <ion-col *ngIf="token.value.IsSelected" class="amount-value ion-text-end">
                      {{token.value.Balance | number : '1.2-2'}}
                      <div *ngIf="token.value.Token == 'TAP'"class="divs">Expected Divs: {{icxDivs | number : '1.2-2'}}<small>ICX (+WW)</small></div>
                    </ion-col>
                </ion-row> 
              </ion-card-content> 
            </ion-card>
        </ion-col>     
      </ion-row>
    </ion-grid>
  </ion-content>
