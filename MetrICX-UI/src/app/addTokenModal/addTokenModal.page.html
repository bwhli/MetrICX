
<ion-content class="bg-class" style="z-index: 0;">
  <ion-grid>
    <ion-row>
      <ion-col>
         <div class="modalMargin">Select token/s</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form style="width: 100%;" [formGroup]="tokenForm">
          <ion-list lines="full" class="modalMargin">  
            <ion-item *ngFor="let token of Tokens | keyvalue" style="font-size:small !important;">
              <ion-checkbox  class="formCheckBox" color="secondary" formControlName="{{token.key}}"></ion-checkbox>
              <ion-label class="formLabelCheckbox">  {{token.key}}</ion-label>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button size="small" expand="full" (click)="save()" type="button" class="modalMargin">
        <ion-icon slot="start" name="save"></ion-icon>
        Save 
      </ion-button>
    </ion-col>
  </ion-row>
<ion-row>
    <ion-col>
      <ion-button size="small" expand="full" (click)="closeModal()" type="button" class="modalMargin">
        <ion-icon slot="start" name="close"></ion-icon>
        Cancel 
      </ion-button> 
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
