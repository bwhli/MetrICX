<div class="header"></div>
 
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Super Tabs</ion-title>
  </ion-toolbar>
</ion-header>

<super-tabs>
  <super-tabs-toolbar slot="top">
    <super-tab-button *ngFor="let k of Addresses | keyvalue">
      <ion-icon name="home"></ion-icon>
      <ion-label>{{k.value.Nickname ? k.value.Nickname : 'Main'}}</ion-label>    
    </super-tab-button>
  </super-tabs-toolbar>
  <super-tabs-container>
    <super-tab *ngFor="let k of Addresses | keyvalue">
      <ion-content>
        <app-wallet [addresssetting]="k.value"></app-wallet>
      </ion-content>
    </super-tab>
  </super-tabs-container>
</super-tabs>
