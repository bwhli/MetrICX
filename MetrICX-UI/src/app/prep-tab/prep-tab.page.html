<ion-header class="ion-no-border header"></ion-header>
<super-tabs id="wallet-tab" #superTabs>
  <super-tabs-toolbar slot="top" class="bg-class">
    <super-tab-button class="super-tab-button" *ngIf="address_0">
      <ion-label class="super-tab-label">{{address_0.Nickname ? address_0.Nickname : 'Wallet 1'}}</ion-label>    
    </super-tab-button>
    <super-tab-button class="super-tab-button" *ngIf="address_1">
      <ion-label class="super-tab-label">{{address_1.Nickname ? address_1.Nickname : 'Wallet 2'}}</ion-label>    
    </super-tab-button>
    <super-tab-button class="super-tab-button" *ngIf="address_2">
      <ion-label class="super-tab-label">{{address_2.Nickname ? address_2.Nickname : 'Wallet 3'}}</ion-label>    
    </super-tab-button>    
    <super-tab-button class="super-tab-button" *ngIf="address_3">
      <ion-label class="super-tab-label">{{address_3.Nickname ? address_3.Nickname : 'Wallet 4'}}</ion-label>    
    </super-tab-button>
    <super-tab-button class="super-tab-button" *ngIf="address_4">
      <ion-label class="super-tab-label">{{address_4.Nickname ? address_4.Nickname : 'Wallet 5'}}</ion-label>    
    </super-tab-button>
  </super-tabs-toolbar>

  <super-tabs-container class="dark-header" (activeTabIndexChange)="onTabChange($event)">
    <super-tab>
      <ion-content *ngIf="address_0" class="bg-class">
        <app-preps [addresssetting]="address_0"></app-preps>
      </ion-content>
    </super-tab>    
    <super-tab>
      <ion-content *ngIf="address_1" class="bg-class">
        <app-preps [addresssetting]="address_1"></app-preps>
      </ion-content>
    </super-tab>
    <super-tab>
      <ion-content *ngIf="address_2" class="bg-class">
        <app-preps [addresssetting]="address_2"></app-preps>
      </ion-content>
    </super-tab>    
    <super-tab>
      <ion-content *ngIf="address_3" class="bg-class">
        <app-preps [addresssetting]="address_3"></app-preps>
      </ion-content>
    </super-tab>    
    <super-tab>
      <ion-content *ngIf="address_4" class="bg-class">
        <app-preps [addresssetting]="address_4"></app-preps>
      </ion-content>
    </super-tab>
  </super-tabs-container>
</super-tabs>
