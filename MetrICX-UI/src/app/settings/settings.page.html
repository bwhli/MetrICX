<div class="header"></div>

<ion-content class="bg-class" style="z-index: 0;">

	<ion-grid>
		<ion-row>
			<ion-item-divider>
				<ion-label>Push Notifications</ion-label>
			</ion-item-divider>

			<ion-item>
				<ion-label>Notify me when staking rewards become available</ion-label>
				<ion-toggle color="secondary" [(ngModel)]="enablePushIScoreChange" slot="end" (ngModelChange)="save()"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-label>Notify me when I receive a deposit</ion-label>
				<ion-toggle color="secondary" [(ngModel)]="enablePushDeposits" slot="end" (ngModelChange)="save()"></ion-toggle>
			</ion-item>
			<ion-item>
				<ion-label>Notify me if Main P-Rep productivity drops below</ion-label>
				<ion-select class="formSelect" value="disabled" okText="Okay" cancelText="Dismiss" [(ngModel)]="enablePushProductivityDrop" (ngModelChange)="save()">
					<ion-select-option value="disabled">No </ion-select-option>
					<ion-select-option value="98">98 % </ion-select-option>
					<ion-select-option value="95">95 % </ion-select-option>
					<ion-select-option value="90">90 % </ion-select-option>
				</ion-select>
			</ion-item>
	

			<ion-item-divider>
				<ion-label>Currency</ion-label>
			</ion-item-divider>
			<ion-item>
				<ion-label>Display USD value</ion-label>
				<ion-toggle color="secondary" [(ngModel)]="showUSDValue" slot="end" (ngModelChange)="save()"></ion-toggle>
			</ion-item>

			<ion-item-divider>
				<ion-grid>
					<ion-row>
						<ion-col class="align-text-middle">
							<ion-label>Multi Address</ion-label>
						</ion-col>
						<ion-col class="ion-text-end ion-no-padding ion-no-margin">
							<ion-button (click)="openModal()" fill="clear" size="small">
								<fa-icon class="fa-lg" [icon]="['fas', 'plus-circle']" slot="end"></fa-icon>
							</ion-button>
						</ion-col>
					</ion-row>
				</ion-grid>
			
	
			</ion-item-divider>

			<ion-item *ngFor="let k of Address | keyvalue" class="ion-no-padding">
				<ion-grid>
					<ion-row>
						<ion-col class="ion-text-start ion-no-padding ion-no-margin" size="2">
							<ion-button (click)="removeAddress(k.key)" fill="clear" size="small">
								<fa-icon style="color: #cf6679;" class="fa-lg" [icon]="['fas', 'minus-circle']" slot="end"></fa-icon>
							</ion-button>
						</ion-col>
						<ion-col class="align-text-middle" size="4">
							<ion-label>{{k.value.Nickname}}</ion-label>
						</ion-col>
						<ion-col  class="align-text-middle" size="6">
						<ion-label>{{k.value.address}}</ion-label>	
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-item>
