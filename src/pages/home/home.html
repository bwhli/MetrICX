<ion-header>
  <ion-navbar>
    <ion-title>
	  <span><img src="../assets/imgs/icon_white.png" width="90px" style="float:right" height="30px"/> ICX Reward Calculator </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <form (ngSubmit)="calc()">
	  <ion-item>
		<ion-label color="dark" >	ICX Staked: </ion-label>
		<ion-input type="number" placeholder="10000"> </ion-input>
	  </ion-item>
	  <ion-item>
		<ion-label color="dark">Network Staked %: </ion-label>
		<ion-input type="number" placeholder="30"></ion-input>
	  </ion-item>
	  <button color="primary" ion-button type="submit" block>
		<i class="fa fa-lg fa-calculator"></i>
	  </button>
	</form>
	
</ion-content>

  <ion-toolbar>
