<div style="height:10%">

</div>

  <ion-content class="bg-class">
    <ion-grid>
      <ion-row class="ion-justify-content-start">
        <ion-col size="6">
            <ion-card>
                <ion-card-title class="card-title-primary">
                        Available     
                </ion-card-title>
                  <ion-card-content class="card-content">
                      <ion-row>
                          <ion-col size="3" text-left>
                              <img src="../../assets/icx_black.png" alt="icx"/>       
                          </ion-col>
                          <ion-col text-right>
                              {{balance.toFixed(2)}} <small>icx</small>
                          </ion-col>
                        </ion-row>       
                  </ion-card-content>
                </ion-card>
        </ion-col>
          <ion-col size="6">
              <ion-card>
                  <ion-card-title  class="card-title-primary">
                          Unstake Period     
                          <span class="tooltip" tooltip="Number of days your icx is locked" placement="top" hide-delay="1000" hide-delay-mobile="1000"> 
                              <ion-icon name="information-circle-outline"></ion-icon> 
                          </span>
                  </ion-card-title >
                    <ion-card-content class="card-content">
                        <ion-row>
                            <ion-col size="3" text-left>
                                <img src="../../assets/icx_black.png" alt="icx"/>   
                            </ion-col>
                            <ion-col text-right>
                                {{unstakePeriod}} days
                            </ion-col>
                          </ion-row>       
                    </ion-card-content>
                  </ion-card>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-start">
            <ion-col>
                <ion-card>
                    <ion-card-title  class="card-title-primary">
                            Staked
                    </ion-card-title >
                      <ion-card-content class="card-content">
                          <ion-row>
                              <ion-col size="2" text-left>
                                  <img src="../../assets/icx_black.png" alt="icx"/>       
                              </ion-col>
                              <ion-col class="total-amount" text-right>
                                  {{stake.toFixed(2)}} <small>icx</small>
                              </ion-col>
                            </ion-row>       
                      </ion-card-content>
                    </ion-card>
            </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-start">
          <ion-col>
                  <ion-card>
                      <ion-card-title  class="card-title-primary">
                              Total / (unclaimed)   
                      </ion-card-title>
                        <ion-card-content class="card-content">
                            <ion-row>
                                <ion-col size="2" text-left>
                                    <img src="../../assets/icx_black.png" alt="icx"/>       
                                </ion-col>
                                <ion-col class="total-amount" text-right>
                                    {{(stake+balance).toFixed(2)}} (+{{claim.toFixed(2)}}) <small>icx</small>
                                </ion-col>
                              </ion-row>       
                        </ion-card-content>
                      </ion-card>
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-start">
              <ion-col>
                  <ion-card>
                      <ion-card-title class="card-title-primary">
                              Earnings over time     
                      </ion-card-title>
                        <ion-card-content class="card-content-chart">
                          <canvas #barCanvas></canvas> 
                        </ion-card-content>
                      </ion-card>
              </ion-col>
            </ion-row>
    </ion-grid>
  </ion-content>
