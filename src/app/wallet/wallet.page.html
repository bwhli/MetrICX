
<div style="height:10%">

</div>

  <ion-content class="bg-class">
    <ion-grid>
      <ion-row class="ion-justify-content-start">
        <ion-col size="6">
            <ion-card>
                <ion-title class="card-title-primary">
                        Available     
                </ion-title>
                  <ion-card-content class="card-content">
                      <ion-row>
                          <ion-col size="3" text-left>
                              <img src="../../assets/icx_black.png" alt="icx"/>       
                          </ion-col>
                          <ion-col text-right>
                              {{balance.toFixed(4)}}
                          </ion-col>
                        </ion-row>       
                  </ion-card-content>
                </ion-card>
        </ion-col>
          <ion-col size="6">
              <ion-card>
                  <ion-title class="card-title-primary">
                          Staked     
                  </ion-title>
                    <ion-card-content class="card-content">
                        <ion-row>
                            <ion-col size="3" text-left>
                                <img src="../../assets/icx_black.png" alt="icx"/>       
                            </ion-col>
                            <ion-col text-right>
                                {{stake.toFixed(4)}}
                            </ion-col>
                          </ion-row>       
                    </ion-card-content>
                  </ion-card>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-start">
          <ion-col>
                  <ion-card>
                      <ion-title class="card-title-primary">
                              Total / (unclaimed)   
                      </ion-title>
                        <ion-card-content class="card-content">
                            <ion-row>
                                <ion-col size="3" text-left>
                                    <img src="../../assets/icx_black.png" alt="icx"/>       
                                </ion-col>
                                <ion-col class="total-amount" text-right>
                                    {{(stake+balance).toFixed(2)}} (+{{claim.toFixed(2)}})
                                </ion-col>
                              </ion-row>       
                        </ion-card-content>
                      </ion-card>
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-start">
              <ion-col>
                  <ion-card>
                      <ion-title class="card-title-primary">
                              Earnings over time     
                      </ion-title>
                        <ion-card-content class="card-content-chart">
                          <canvas #barCanvas></canvas> 
                        </ion-card-content>
                      </ion-card>
              </ion-col>
            </ion-row>

    </ion-grid>
  </ion-content>
