<div class="header"></div>

<ion-content>
	<br>
	<form [formGroup]="settingsForm" (ngSubmit)="save()" >
		<ion-list lines="full" class="ion-no-margin ion-no-padding">
			<ion-item>
				<ion-label class="addressLabel" position="floating">Enter or Scan ICX Public Address</ion-label>
				<div style="display:flex; width:100%">
					<ion-input type="text" class="addressInput" formControlName="address" placeholder="hx5000000000000000"></ion-input>
					<ion-button  (click)="scanQR()" class="ion-no-margin ion-no-padding" fill="clear" size="small"></ion-button>
							<fa-icon class="fa-lg" [icon]="['fas', 'qrcode']" slot="end"></fa-icon>
					</ion-button>
				</div>
			</ion-item>
			<ion-item>
				<ion-checkbox color="secondary" slot="start" formControlName="enablePushIScoreChange"></ion-checkbox>
				<ion-label class="addressInput">Notify me when Staking Rewards Available</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox color="secondary" checked slot="start" formControlName="enablePushProductivityDrop"></ion-checkbox>
				<ion-label class="addressInput">Notify me when PRep productivity drops below 95%</ion-label>
			</ion-item>
		</ion-list>
		<div class="ion-padding">
			<ion-button expand="block" type="submit" class="ion-no-margin">
				<ion-icon slot="start" name="save"></ion-icon>
				Save
			</ion-button>
		</div>
	</form>

</ion-content>
