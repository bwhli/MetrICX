<div class="header"></div>

<ion-content>
	<br>
	<form [formGroup]="settingsForm" (ngSubmit)="save()" >
		<ion-list lines="full" class="ion-no-margin ion-no-padding">
			<ion-item>
				<ion-label class="addressLabel" position="stacked">Your ICX Public Address</ion-label>
				<ion-input type="text" class="addressInput" placeholder="hx0000000000000001.." formControlName="address"></ion-input>
			</ion-item>
			<ion-item>
				<ion-checkbox color="secondary" slot="start" formControlName="enablePushIScoreChange"></ion-checkbox>
				<ion-label>Notify me when Staking Rewards Available</ion-label>
			</ion-item>
			<ion-item>
				<ion-checkbox color="secondary" checked slot="start" formControlName="enablePushProductivityDrop"></ion-checkbox>
				<ion-label>Notify me when PRep productivity drops</ion-label>
			</ion-item>
		</ion-list>
		<div class="ion-padding">
			<ion-button expand="block" type="submit" class="ion-no-margin">
				<ion-icon slot="start" name="save"></ion-icon>
				Save
			</ion-button>
		</div>
	</form>

</ion-content>
